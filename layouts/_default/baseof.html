<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {{ block "title" . }}
      {{ .Site.Title }}
      {{ end }}
    </title>
    
    {{ $style := resources.Get "scss/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
    
    {{ $js := resources.Get "ts/main.ts" | js.Build }}
    <script src="{{ $js.Permalink }}" defer></script>
  </head>
  <body>
    {{ partial "menu.html" . }}
    
    <main>
    {{ block "main" . }}
    {{ end }}
    </main>
    <footer>
    {{ block "footer" . }}
    {{ end }}
    </footer>
    
  </body>
</html>
